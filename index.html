<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Thị Ngân Thương</title>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #ffc0cb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    
    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        font-size: 2.5rem;
        color: #ff6f61;
    }
    
    h2 {
        font-size: 3rem;
        color: #333;
        margin: 20px 0;
    }
    
    p {
        font-size: 1rem;
        color: #777;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lê Quân đã yêu Ngân Thương được :</h1>
        <h2 id="daysCount"></h2>
        <p id="startDateDisplay"></p>
    </div>

    <script>
        const startDate = new Date("2024-08-07");
        const startDateDisplay = document.getElementById('startDateDisplay');
        const daysCount = document.getElementById('daysCount');
        startDateDisplay.textContent = `Ngày bắt đầu yêu: ${startDate.toLocaleDateString('vi-VN')}`;
        function calculateDays() {
            const currentDate = new Date();
            const timeDifference = currentDate - startDate;
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        
            daysCount.textContent = `${daysDifference} ngày`;
        }
        
        calculateDays();
        </script>
</body>
</html>
